name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint

    container:
      image: node:24-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start MinIO
        run: |
          # Install Docker if needed (node:24-slim doesn't have it)
          apt-get update && apt-get install -y docker.io curl
          
          # Start MinIO in background
          docker run -d \
            --name test-minio \
            --network container:$HOSTNAME \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data
          
          # Wait for MinIO to be ready
          echo "Waiting for MinIO to be ready..."
          for i in $(seq 1 30); do
            if curl -f http://localhost:9000/minio/health/live > /dev/null 2>&1; then
              echo "MinIO is ready!"
              break
            fi
            echo "Attempt $i/30: MinIO not ready yet..."
            sleep 2
          done

      - name: Install MinIO Client (mc)
        run: |
          curl -fsSL https://dl.min.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc
          chmod +x /usr/local/bin/mc
          mc --version

      - name: Configure MinIO and create bucket
        run: |
          mc alias set myminio http://localhost:9000 minioadmin minioadmin
          mc mb myminio/downloads --ignore-existing || true
          mc anonymous set download myminio/downloads
          echo "MinIO bucket 'downloads' created and configured"

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: "true"
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_NAME: downloads
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"
          DOWNLOAD_DELAY_MIN_MS: "100"
          DOWNLOAD_DELAY_MAX_MS: "500"

  build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: delineate-hackathon-challenge
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Test Docker image health
        run: |
          # Start MinIO for testing
          docker run -d --name test-minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data

          # Wait for MinIO
          sleep 3

          # Start application container
          docker run -d --name test-container \
            -p 3000:3000 \
            --link test-minio:minio \
            -e NODE_ENV=production \
            -e S3_ENDPOINT=http://minio:9000 \
            -e S3_ACCESS_KEY_ID=minioadmin \
            -e S3_SECRET_ACCESS_KEY=minioadmin \
            -e S3_BUCKET_NAME=downloads \
            -e S3_REGION=us-east-1 \
            -e S3_FORCE_PATH_STYLE=true \
            -e PORT=3000 \
            delineate-hackathon-challenge:sha-${{ github.sha }}

          # Wait for container to be ready
          sleep 8

          # Test health endpoint
          curl -f http://localhost:3000/health || (docker logs test-container && exit 1)

          # Cleanup
          docker stop test-container test-minio
          docker rm test-container test-minio

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: delineate-hackathon-challenge:sha-${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} "echo 'SSH connection successful'"

      - name: Deploy Application
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} << 'ENDSSH'
            set -e
            
            echo "ðŸ“¥ Pulling latest changes..."
            cd CUET-MicrOps-Hackathon-Onsite
            git pull origin main
            
            echo "ðŸ³ Rebuilding Docker containers..."
            docker-compose -f docker/compose.prod.yml build --no-cache
            
            echo "ðŸš€ Restarting services..."
            docker-compose -f docker/compose.prod.yml up -d --force-recreate
            
            echo "â³ Waiting for services to be ready..."
            sleep 15
            
            echo "âœ… Checking container health..."
            docker-compose -f docker/compose.prod.yml ps
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment complete!"
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "ðŸ” Verifying services are accessible..."

          # Check API health
          if curl -f --retry 3 --retry-delay 5 http://${{ secrets.VM_IP }}:3000/health; then
            echo "âœ… API is healthy"
          else
            echo "âŒ API health check failed"
            exit 1
          fi

          # Check Frontend
          if curl -f --retry 3 --retry-delay 5 http://${{ secrets.VM_IP }}:5173; then
            echo "âœ… Frontend is accessible"
          else
            echo "âš ï¸  Frontend may not be accessible (check firewall)"
          fi

      - name: Notify Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "ðŸŽ‰ Deployment successful!"
            echo "ðŸŒ Dashboard: http://${{ secrets.VM_IP }}:5173"
            echo "ðŸ”Œ API: http://${{ secrets.VM_IP }}:3000"
            echo "ðŸ—„ï¸ MinIO: http://${{ secrets.VM_IP }}:9001"
          else
            echo "âŒ Deployment failed!"
          fi

      - name: Cleanup SSH keys
        if: always()
        run: rm -f ~/.ssh/deploy_key
