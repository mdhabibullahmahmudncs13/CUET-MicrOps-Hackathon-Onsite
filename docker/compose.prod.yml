name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_BUCKET_NAME=downloads
      - S3_REGION=us-east-1
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      delineate-minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - delineate-network

  delineate-minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - delineate-network

  delineate-minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://delineate-minio:9000 ${S3_ACCESS_KEY_ID:-minioadmin} ${S3_SECRET_ACCESS_KEY:-minioadmin};
      mc mb myminio/downloads --ignore-existing;
      mc anonymous set download myminio/downloads;
      echo 'MinIO bucket setup complete';
      "
    networks:
      - delineate-network

  delineate-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://${VM_IP:-localhost}:3000
    depends_on:
      - delineate-app
    restart: unless-stopped
    networks:
      - delineate-network

networks:
  delineate-network:
    driver: bridge

volumes:
  minio_data:
